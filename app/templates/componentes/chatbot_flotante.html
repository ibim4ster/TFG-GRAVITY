<div class="floating-chatbot" id="floatingChatbot">
    <!-- Chat toggle button -->
    <button class="chat-toggle-btn" id="chatToggleBtn">
        <i class="fas fa-comment"></i>
        <span class="chat-notification" id="chatNotification">1</span>
    </button>
    
    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>Asistente IA</h3>
            <button class="minimize-btn" id="minimizeChat">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hola, soy tu asistente IA de Gravity. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <form id="chatForm">
                <input type="text" id="userMessage" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            <div class="typing-indicator" id="typingIndicator">El asistente está escribiendo...</div>
        </div>
    </div>
</div>
