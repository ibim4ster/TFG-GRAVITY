<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Licencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_license.css') }}">
</head>

<body>
    <div class="container">
        <h2>Crear Nueva Licencia</h2>
        <div id="msg"></div>
        <form id="createLicenseForm" method="POST" action="/create_license">
            <div class="form-group">
                <label for="usuario_id">Usuario (ID):</label>
                <input type="number" id="usuario_id" name="usuario_id" placeholder="ID del usuario (opcional)">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Licencia:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Mensual">Mensual</option>
                    <option value="Anual">Anual</option>
                    <option value="Permanente">Permanente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="Stock">Stock</option>
                    <option value="Activa">Activa</option>
                    <option value="Suspendida">Suspendida</option>
                    <option value="Expirada">Expirada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha_inicio">Fecha Inicio:</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>
            <div class="form-group">
                <label for="fecha_fin">Fecha Fin (solo si no es permanente):</label>
                <input type="date" id="fecha_fin" name="fecha_fin">
            </div>
            <button type="submit" class="btn btn-primary">Crear Licencia</button>
            <a href="#" onclick="loadContent('licensespanel', this)" class="btn btn-secondary">Volver al Panel</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/create_license.js') }}"></script>
</body>
</html>
