<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_ticket.css') }}">
</head>

<body>
    <div class="create-ticket-container">
        <div class="form-header">
            <button class="btn-back" onclick="loadContent('tickets', this)">
                <i class="fas fa-arrow-left"></i> Volver a Tickets
            </button>
            <h2><i class="fas fa-plus-circle"></i> Crear Nuevo Ticket</h2>
        </div>

        <div id="message-container"></div>

        <div class="form-card">
            <form id="createTicketForm" method="POST" action="/tickets/create">
                <div class="form-group">
                    <label for="titulo">Título del Ticket <span class="required">*</span></label>
                    <input type="text" id="titulo" name="titulo" class="form-control"
                        placeholder="Describe brevemente el problema o consulta" required maxlength="200">
                    <div id="titulo-counter" class="char-counter">0/200 caracteres</div>
                </div>

                <div class="form-group">
                    <label for="prioridad">Prioridad</label>
                    <select id="prioridad" name="prioridad" class="form-control priority-select">
                        <option value="Baja">Baja - Consulta general</option>
                        <option value="Media" selected>Media - Problema moderado</option>
                        <option value="Alta">Alta - Problema urgente</option>
                    </select>
                    <div class="form-hint">
                        <i class="fas fa-info-circle"></i>
                        Selecciona la prioridad según la urgencia de tu consulta.
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción detallada <span class="required">*</span></label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="6"
                        placeholder="Describe detalladamente el problema, incluyendo pasos para reproducirlo si aplica..."
                        required></textarea>
                    <div class="form-hint">
                        <i class="fas fa-lightbulb"></i>
                        Proporciona todos los detalles posibles para que podamos ayudarte mejor.
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus-circle"></i>
                        Crear Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/create_ticket.js') }}"></script>
</body>

</html>
