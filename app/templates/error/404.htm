<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Página no encontrada | Gravity</title>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='test.png') }}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/start_page.css') }}">
  <style>
    .error-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      line-height: 1;
      background: linear-gradient(45deg, #ffffff, #6a82fb);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .error-description {
      color: rgba(255, 255, 255, 0.7);
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .error-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: float 6s ease-in-out infinite;
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .search-box {
      width: 100%;
      max-width: 400px;
      margin: 1.5rem 0;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-box i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-icon {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }

      .error-icon {
        font-size: 3rem;
      }

      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <section class="error-container">
    <div class="glass-panel" data-aos="zoom-in">
      <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Gravity Logo">
      </div>

      <div class="error-icon floating">
        <i class="fas fa-satellite"></i>
      </div>

      <h1 class="error-code">404</h1>
      <h2 class="error-message">Página no encontrada</h2>
      <p class="error-description">
        La página que estás buscando parece haberse perdido en el espacio. 
        Tal vez fue absorbida por un agujero negro o simplemente no existe.
      </p>

      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Intenta buscar algo..." id="searchInput">
      </div>

      <div class="btn-group">
        <a href="{{ url_for('main.index') }}" class="btn">
          <i class="fas fa-home"></i>
          Volver a Inicio
        </a>
        
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn">
          <i class="fas fa-rocket"></i>
          Panel de Control
        </a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </a>
        {% endif %}
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Inicializar AOS
      AOS.init({
        duration: 800,
        once: true,
        easing: "ease-out-quart",
        disable: window.innerWidth < 768 ? 'mobile' : false
      });

      // Funcionalidad de búsqueda
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          window.location.href = '/search?q=' + encodeURIComponent(this.value);
        }
      });
    });
  </script>
</body>

</html>
