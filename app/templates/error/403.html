<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Acceso Denegado | Gravity</title>
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='test.png') }}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/start_page.css') }}">
  <style>
    .error-container {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      line-height: 1;
      background: linear-gradient(45deg, #ff6b6b, #cb356b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .error-description {
      color: rgba(255, 255, 255, 0.7);
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .error-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
      animation: pulse 3s infinite;
      color: #ff6b6b;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }

      .error-icon {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 4rem;
      }

      .error-icon {
        font-size: 3rem;
      }

      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <section class="error-container">
    <div class="glass-panel" data-aos="zoom-in">
      <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Gravity Logo">
      </div>

      <div class="error-icon">
        <i class="fas fa-lock"></i>
      </div>

      <h1 class="error-code">403</h1>
      <h2 class="error-message">Acceso Denegado</h2>
      <p class="error-description">
        No tienes los permisos necesarios para acceder a esta área.
        Este contenido está restringido o requiere privilegios adicionales.
      </p>

      <div class="btn-group">
        <a href="{{ url_for('main.index') }}" class="btn">
          <i class="fas fa-home"></i>
          Volver a Inicio
        </a>
        
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn">
          <i class="fas fa-tachometer-alt"></i>
          Panel de Control
        </a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </a>
        {% endif %}
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Inicializar AOS
      AOS.init({
        duration: 800,
        once: true,
        easing: "ease-out-quart",
        disable: window.innerWidth < 768 ? 'mobile' : false
      });
    });
  </script>
</body>

</html>
