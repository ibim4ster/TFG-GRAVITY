<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_ticket.css') }}">
</head>

<body>
    <div class="create-ticket-container">
        <div class="form-header">
            <button class="btn-back" onclick="loadContent('tickets', this)">
                <i class="fas fa-arrow-left"></i> Volver a Tickets
            </button>
            <h2><i class="fas fa-plus-circle"></i> Crear Nuevo Ticket</h2>
        </div>

        <div id="message-container"></div>

        <div class="form-card">
            <form id="createTicketForm" method="POST" action="/tickets/create">
                <div class="form-group">
                    <label for="titulo">Título del Ticket <span class="required">*</span></label>
                    <input type="text" id="titulo" name="titulo" class="form-control"
                        placeholder="Describe brevemente el problema o consulta" required maxlength="200">
                    <div id="titulo-counter" class="char-counter">0/200 caracteres</div>
                </div>

                <div class="form-group">
                    <label for="prioridad">Prioridad</label>
                    <select id="prioridad" name="prioridad" class="form-control priority-select">
                        <option value="Baja">Baja - Consulta general</option>
                        <option value="Media" selected>Media - Problema moderado</option>
                        <option value="Alta">Alta - Problema urgente</option>
                    </select>
                    <div class="form-hint">
                        <i class="fas fa-info-circle"></i>
                        Selecciona la prioridad según la urgencia de tu consulta.
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción detallada <span class="required">*</span></label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="6"
                        placeholder="Describe detalladamente el problema, incluyendo pasos para reproducirlo si aplica..."
                        required></textarea>
                    <div class="form-hint">
                        <i class="fas fa-lightbulb"></i>
                        Proporciona todos los detalles posibles para que podamos ayudarte mejor.
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus-circle"></i>
                        Crear Ticket
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function () {
            // Contador de caracteres para el título
            document.getElementById('titulo').addEventListener('input', function () {
                const current = this.value.length;
                const max = 200;
                const counter = document.getElementById('titulo-counter');
                counter.textContent = `${current}/${max} caracteres`;

                if (current > max * 0.9) {
                    counter.className = 'char-counter danger';
                } else if (current > max * 0.7) {
                    counter.className = 'char-counter warning';
                } else {
                    counter.className = 'char-counter';
                }
            });

            // MANEJO DEL FORMULARIO CORREGIDO
            const form = document.getElementById('createTicketForm');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    e.stopPropagation();

                    const formData = new FormData(this);
                    const submitBtn = this.querySelector('.btn-submit');
                    const originalText = submitBtn.innerHTML;
                    const messageContainer = document.getElementById('message-container');

                    // Validar campos requeridos
                    const titulo = document.getElementById('titulo').value.trim();
                    const descripcion = document.getElementById('descripcion').value.trim();

                    if (!titulo || !descripcion) {
                        messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i>
                            Título y descripción son obligatorios
                        </div>
                    `;
                        return false;
                    }

                    // Deshabilitar botón
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';

                    // Usar la ruta de main para mantener consistencia con el dashboard
                    fetch('/tickets/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: new URLSearchParams(formData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error en la respuesta del servidor');
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.success) {
                                messageContainer.innerHTML = `
                            <div class="message success">
                                <i class="fas fa-check-circle"></i>
                                ${data.message || 'Ticket creado exitosamente'}
                            </div>
                        `;

                                // Limpiar formulario
                                this.reset();
                                document.getElementById('titulo-counter').textContent = '0/200 caracteres';
                                document.getElementById('titulo-counter').className = 'char-counter';

                                // Redirigir a tickets después de 1.5 segundos
                                setTimeout(() => {
                                    // Verificar si existe la función loadContent (dashboard dinámico)
                                    if (typeof loadContent === 'function') {
                                        loadContent('tickets', null);
                                    } else {
                                        // Fallback para navegación directa
                                        window.location.href = '/tickets/panel';
                                    }
                                }, 1500);
                            } else {
                                messageContainer.innerHTML = `
                            <div class="message error">
                                <i class="fas fa-exclamation-circle"></i>
                                ${data.error || 'Error al crear el ticket'}
                            </div>
                        `;
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            messageContainer.innerHTML = `
                        <div class="message error">
                            <i class="fas fa-exclamation-circle"></i>
                            Error al conectar con el servidor. Por favor, inténtalo de nuevo.
                        </div>
                    `;
                        })
                        .finally(() => {
                            submitBtn.disabled = false;
                            submitBtn.innerHTML = originalText;
                        });

                    return false;
                });
            }

            // Inicializar contador
            const tituloInput = document.getElementById('titulo');
            if (tituloInput) {
                const event = new Event('input');
                tituloInput.dispatchEvent(event);
            }
        });
    </script>
</body>

</html>
