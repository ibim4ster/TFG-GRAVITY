<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_panel.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const input = document.getElementById("searchInput");
            input.addEventListener("keyup", () => {
                const filter = input.value.toLowerCase();
                const tableRows = document.querySelectorAll("tbody tr");
                tableRows.forEach(row => {
                    const cells = Array.from(row.cells);
                    const match = cells.some(cell => cell.textContent.toLowerCase().includes(filter));
                    row.style.display = match ? "" : "none";
                });
            });
        });
    </script>
</head>

<body>
    <div id="content-area">
        <h2>Admin Panel</h2>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar en la tabla...">
        </div>
        <div id="userTable">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Licencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.rol }}</td>
                        <td>
                            {% set licencia = user.licencias|selectattr('estado', 'equalto', 'Activa')|list|first %}
                            {{ 'SÃ­' if licencia else 'No' }}
                        </td>
                        <td>
                            <a href="#" onclick="loadContent('edit_user/{{ user.id }}', this)" class="btn-edit">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
